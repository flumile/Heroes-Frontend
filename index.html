<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes</title>
</head>
<body>
    <div class="col">
        <div class="subcol leftcol">
            <div class="hero-details">
                <div class="lv">lv.1</div>
                <div class="hero-img">
                    <img src="" alt="">
                </div>
                <div class="details">
                    <div>Name</div>
                    <div>Job</div>
                    <div class="power">
                        <div>HP</div>
                        <div>0</div>
                        <div>MP</div>
                        <div>0</div>
                    </div>
                </div>
                <div class="btn">
                    <input type="submit" value="update">
                    <input type="submit" value="delete">
                </div>
            </div>
            <div class="add-hero">
                <div class="form-wrapper">
                    <form action="">
                        <h2>Create new hero</h2>
                        <div class="field">
                            <label for="name">Name :</label>
                            <input type="text" id="name" name="hero[name]"/>
                        </div>
                        <div class="field">
                            <label for="job">Job :</label>
                            <div id="job-wrapper"></div>
                        </div>
                        <div class="field">
                            <label for="Hero-image"></label>
                            <input type="file" id="image" name="hero[image]"/>
                        </div>

                        <div class="field fieldsubmit">
                            <input type="submit" id="btn-submit-hero" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="subcol">
            <div class="list">
                <div class="list-head">Heroes</div>
                <div class="herolist hero-header">
                    <div>Name</div>
                    <div>Level</div>
                    <div>HP</div>
                    <div>MP</div>
                    <div>Job</div>
                </div>
                <div class="herolist each-hero">
                    <div>hero1</div>
                    <div>lv1</div>
                    <div>20</div>
                    <div>0</div>
                    <div>job</div>
                </div>
                <div class="herolist each-hero">
                    <div>hero1</div>
                    <div>lv1</div>
                    <div>20</div>
                    <div>0</div>
                    <div>job</div>
                </div>
            </div>
        </div>
    </div>
    <script src="src/main.js"></script>
</body>
</html>
